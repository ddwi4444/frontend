    <!-- Primary Meta Tags -->
    <meta name="title" content="Historical Art Fantasia &middot; Be Creative, smart, and learning forever">
    <meta name="description" content="HAF Adalah Singkatan dari Historical Art Fantasia, yang Memiliki arti Historical (Sejarah), Art (Seni), Fantasia (Fantasi/dunia fantasi/Bertemakan Fantasi). HAF pertama kali di cetuskan oleh Arga Diagsena yang kemudian mengajak adiknya yang bernama Gilang Laeth Vonellon bergabung. HAF sendiri dalam kisahnya adalah sekolah/akademi fantasi yang dibangun di atas tanah negeri Selatan yang luas. Negeri Selatan dikenal sebagai negeri yang berhasil bangkit dari keterpurukannya dan menjadi negri yang makmur. Rakyat nya dikenal menjunjung tinggi ilmu pengetahuan juga keindahan seni. Negeri Selatan diberkahi dengan Bunga Daffodil yang menjaga wilayahnya. Bunga daffodil tersebut tumbuh banyak di seluruh negri. tepat di sekolah HAF, kristal penjaga seluruh negri berdiam dan terus dijaga keberadaanya oleh seluruh siswa dan pengurus disana.

    HAF pertamakali diresmikan pada tanggal 02 Agustus 2019 oleh keempat pengurus awalnya. Keempatnya adalah pengurus HAF yang mengabdi bersama para anggota OSIS HAF, membangun HAF yang sudah mencapai tahun ketiga nya berdiri dengan total sejauh ini menuju season 5. Grup ini sendiri mengusung konsep sekolah/akademi bergaya eropa dan memiliki konsep luxury & aesthetic. ">
